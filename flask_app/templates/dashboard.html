<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- estilo css -->
    <link rel="stylesheet" href="static/dashboard.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Bienvenid@ {{user.first_name}} </h1>
            <a href="/new/blog" class="btn btn-warning">Agregar Blog</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
        <hr class="border border-danger border-2 opacity-50">
        <main>

            <!-- Tabla con los blog pubicados -->
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th>Nombre del Tema</th>
                        <th>Publicado por</th>
                        <th>Acciones</th>
                        <th>Likes</th>


                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                        <tr>
                            <td>{{post.nombre_blog}}</td>
                            <td>{{post.first_name}} {{post.last_name}}</td>
                            <td>

                                <a href="/show/blog/{{post.id}}" class="btn btn-secondary">Ver Post</a>
                                

                                {% if post.user_id == user.id %}
                                    <a href="/edit/blog/{{post.id}}" class="btn btn-success">Editar</a>
                                    <a href="/delete/blog/{{post.id}}" class="btn btn-danger">Borrar</a>
                                {% endif %}

                            </td>
                            <td>

                                {{post.post_like}}
                                <a href="/post_like/{{post.id}}" class="btn btn-primary">Like</a>
                            </td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </main>
    </div>

</body>
</html>
